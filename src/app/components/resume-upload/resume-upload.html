<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Upload Your Resume
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Upload your resume to start an AI-powered interview
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" class="space-y-6">
        <div>
          <label for="resume" class="block text-sm font-medium text-gray-700">
            Resume File
          </label>
          <div class="mt-1">
            <input
              id="resume"
              name="resume"
              type="file"
              accept=".pdf,.docx"
              (change)="onFileSelected($event)"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
          <p class="mt-2 text-sm text-gray-500">
            Supported formats: PDF, DOCX (Max size: 5MB)
          </p>
        </div>

        @if (errorMessage()) {
          <div class="rounded-md bg-red-50 p-4">
            <div class="text-sm text-red-700">
              {{ errorMessage() }}
            </div>
          </div>
        }

        @if (isUploading()) {
          <div class="flex items-center justify-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <span class="ml-2 text-sm text-gray-600">Uploading and processing resume...</span>
          </div>
        }

        <div>
          <button
            type="submit"
            [disabled]="!selectedFile() || isUploading()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isUploading() ? 'Processing...' : 'Start Interview' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
