<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-end mb-4">
        <app-dark-mode-toggle></app-dark-mode-toggle>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">AI Interview</h1>
      <div class="mt-4 flex justify-center items-center space-x-4">
        <div class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-3 py-1 rounded-full text-sm font-medium">
          Question {{ currentIndex() + 1 }} of {{ totalQuestions() }}
        </div>
        <div class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded-full text-sm font-medium">
          {{ remaining() }} remaining
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="mb-8">
      <div class="bg-gray-200 dark:bg-gray-700 rounded-full h-2">
        <div
          class="bg-indigo-600 h-2 rounded-full transition-all duration-300"
          [style.width.%]="progressPercentage"
        ></div>
      </div>
    </div>

    <!-- Question Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
        {{ currentQuestion() }}
      </h2>

      <form (ngSubmit)="onSubmit()" #answerForm="ngForm" class="space-y-4">
        <div>
          <label for="answer" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Your Answer
          </label>
          <textarea
            id="answer"
            name="answer"
            [(ngModel)]="userAnswer"
            rows="6"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Type your answer here..."
            required
          ></textarea>
        </div>

        @if (errorMessage()) {
          <div class="rounded-md bg-red-50 dark:bg-red-900/20 p-4">
            <div class="text-sm text-red-700 dark:text-red-400">
              {{ errorMessage() }}
            </div>
          </div>
        }

        @if (isSubmitting()) {
          <div class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Submitting answer...</span>
          </div>
        }

        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="!userAnswer.trim() || isSubmitting()"
            class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isSubmitting() ? 'Submitting...' : 'Submit Answer' }}
          </button>
        </div>
      </form>
    </div>

    <!-- Navigation -->
    <div class="text-center">
      <button
        (click)="goBack()"
        class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 font-medium"
      >
        ‚Üê Back to Upload
      </button>
    </div>
  </div>

  <!-- Simple visitor count -->
  <app-visitor-count></app-visitor-count>
</div>
